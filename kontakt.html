<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - WebCrafter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Alle allgemeinen Stile hier wie bei der index.html */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0A192F;
            color: #FFFFFF;
            line-height: 1.6;
            scroll-behavior: smooth;
        }
        .navbar {
            width: 100%;
            padding: 20px 20px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(10, 25, 47, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            transition: background-color 0.5s ease;
        }
        .navbar .logo {
            font-size: 1.8rem;
            font-weight: 600;
            color: #64FFDA;
            text-decoration: none;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
        }
        .navbar ul li {
            margin-left: 20px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: #FFFFFF;
            font-size: 1rem;
            transition: color 0.3s, transform 0.3s;
        }
        .navbar ul li a:hover {
            color: #64FFDA;
            transform: scale(1.1);
        }
        .contact {
            padding: 100px 50px;
            text-align: center;
            background-color: #112240;
        }
        .contact h2 {
            font-size: 2.5rem;
            color: #FFFFFF;
            margin-bottom: 50px;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s ease-out forwards;
        }
        .contact form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1.5s ease-out forwards;
        }
        .contact form input, .contact form textarea {
            margin-bottom: 20px;
            padding: 15px;
            font-size: 1rem;
            color: #0A192F;
            border: none;
            border-radius: 5px;
        }
        .contact form input::placeholder, .contact form textarea::placeholder {
            color: #888;
        }
        .contact form button {
            padding: 15px;
            font-size: 1rem;
            color: #0A192F;
            background-color: #64FFDA;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .contact form button:hover {
            background-color: #0A192F;
            color: #64FFDA;
            border: 2px solid #64FFDA;
        }
        @media (max-width: 992px) {
            .navbar ul {
                flex-direction: column;
                align-items: center;
            }
            .navbar ul li {
                margin: 10px 0;
            }
            .contact form {
                width: 100%;
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">WebCrafter</a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="team.html">Team</a></li>
            <li><a href="dienstleistungen.html">Dienstleistungen</a></li>
            <li><a href="ueber-uns.html">Ãœber uns</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
    </nav>

    <section class="contact">
        <h2>Kontaktieren Sie uns</h2>
        <form action="https://formspree.io/f/xblrwpyz" method="POST">
            <input type="text" name="name" placeholder="Ihr Name" required>
            <input type="email" name="_replyto" placeholder="Ihre E-Mail" required>
            <textarea name="message" placeholder="Ihre Nachricht" rows="5" required></textarea>
            <button type="submit">Nachricht senden</button>
        </form>
    </section>

    <footer class="footer scroll-animate">
        <p>&copy; 2024 WebCrafter - Alle Rechte vorbehalten</p>
    </footer>

    <script>
        function revealOnScroll() {
            const reveals = document.querySelectorAll('.scroll-animate');
            for (let i = 0; i < reveals.length; i++) {
                const windowHeight = window.innerHeight;
                const elementTop = reveals[i].getBoundingClientRect().top;
                const elementVisible = 150;

                if (elementTop < windowHeight - elementVisible) {
                    reveals[i].classList.add('visible');
                }
            }
        }

        window.addEventListener('scroll', revealOnScroll);

        // Trigger the scroll animation on page load
        window.onload = revealOnScroll;
    </script>
</body>
</html>
